<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순찰 일지 메인</title>
    <link rel="stylesheet" href="{% static 'css/journal_home.css' %}">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-face.css" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-family.css" />
</head>

<body>
    <div class="container-content">
        <div class="contents">

            <div class="top-block">
                <div>
                    <a href="{% url 'home' %}"><img src="{% static 'image/back.png' %}" alt=""></a> <!--⭐여기 url 연결-->
                </div>
                <div class="title">반려견 순찰대 일지</div>
            </div>

            <!-- <h2 id="change"></h2> -->

            <!--달력 부분-->
            <div class="CalendarStart"> <!--⭐여기 달력 코드 서버로 넘겨야함.-->
                <table class="Calendar">
                    <thead>
                        <tr>
                            <td onClick="prevCalendar();">&#60;</td>
                            <td colspan="5">
                                <span id="calYear"></span>년
                                <span id="calMonth"></span>월
                            </td>
                            <td onClick="nextCalendar();">&#62;</td>
                        </tr>
                        <tr>
                            <td class="sunday">일</td>
                            <td>월</td>
                            <td>화</td>
                            <td>수</td>
                            <td>목</td>
                            <td>금</td>
                            <td class="saturday">토</td>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="journals-block">

            </div>

{#                    <div class="delete">삭제</div> <!--⭐여기 url 연결-->#}
{#                </div>#}
{#            </div>#}

            <a href="{% url 'journals:journal_write' %}"> <!--⭐⭐여기 링크 연결-->
                <button type="button" class="write-btn"> <!--글 작성 버튼-->
                    &#43;
                </button>
            </a>


            <div id="modal"> <!--모달창-->
                <div class="modal-contents">
                    <button type="button" class="btn-close"></button>
                    <div class="modal-title">글을 삭제하시겠습니까?</div>
                    <a href="#"><div class="closePopup">아니오</div></a>
                    <form class="yesBtn" method="post" action="">
                        <button type="submit" class="delete_post">네</button> <!--⭐⭐여기 글 삭제 버튼-->
                    </form>
                </div>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/journal_home.js' %}"></script>
