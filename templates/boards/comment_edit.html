<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 수정</title>
    <link rel="stylesheet" href="{% static 'css/comment_edit.css' %}">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-face.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-family.css" />
</head>
<body>
    <div class="container-content">
        <div class="contents">

            <form action="{% url 'boards:comment_edit' comment.id %}" method="post" class="journal-form" name="petrol_board_post">
                {% csrf_token %}
                <div class="top-block">
                    <div class="arrow-img">
                        <a href="{% url 'boards:petrol_board' %}"> <!--⭐여기 url 연결-->
                            <img src="{% static 'image/back.png' %}" alt="">
                        </a>
                    </div>
                    <div class="title">댓글 수정</div>
                    <div class="btn-block">
                        <button type="submit" class="submit-btn">등록</button>
                    </div>
                </div>

                <textarea name="content" id="comment-area" placeholder="댓글 내용"
                maxlength="500" spellcheck="false" required>{{ comment.content }}</textarea>
                <div id="text-count">0 / 500</div>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/comment_edit.js' %}"></script>
</body>
</html>
