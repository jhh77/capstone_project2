<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의견/제보 게시판 글 작성</title>
    <link rel="stylesheet" href="{% static 'css/people_board_write.css' %}">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-face.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-family.css" />
</head>
<body>
    <div class="container-content">
        <div class="contents">

            <form action="" method="post" class="journal-form" name="people_board_post">
                <div class="top-block">
                    <div class="arrow-img">
                        <a href="{% url 'boards:people_board' %}"> <!--⭐여기 url 연결-->
                            <img src="{% static 'image/back.png' %}" alt="">
                        </a>
                    </div>
                    <div class="title">글 작성</div>
                    <div class="btn-block">
                        <button type="submit" class="submit-btn">등록</button>
                    </div>
                </div>

                <div class="post-select-block">
                    <div>
                        <input type="radio" name="board_type" id="flexRadioDefault1" value="3" required>
                        <label for="flexRadioDefault1">의견</label>
                    </div>
                    <div>
                        <input type="radio" name="board_type" id="flexRadioDefault2" value="2" required>
                        <label for="flexRadioDefault2">제보</label>
                    </div>
                </div>

                <textarea name="content" id="write-text" placeholder="의견 또는 제보 내용을 적어주세요!"
                maxlength="1000" spellcheck="false" required></textarea>
                <div id="text-count">0 / 1000</div>

                <div class="img-select">
                    <div class="camera-block">
                        <label for="fileInput" id="imageButton">
                            <img src="{% static 'image/camera.png' %}" alt="파일 선택하기">
                        </label>
                        <input type="file" id="fileInput" name="image_path" accept="image/*">
                    </div>
                    <div class="src-block">
                        <div class="file-item">최대 1개 첨부 가능 <span id="clearImage">사진 삭제</span></div>
                        <div class="src-name"></div>
                    </div>
                </div>

                <input type="hidden" id="lat" name="lat">
                <input type="hidden" id="lon" name="lon">
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/people_board_write.js' %}"></script>
</body>
</html>
